<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>
<center>
  <body>
    <form action="mailto:info@sioraitech.com" method="post" enctype="text/plain">
    <table cellspacing="10">
      <tr>
        <td>Your Name :</td>
        <td><input type="text" name="Your Name" value=""></td>
        <td>Your Age :</td>
        <td><input type="Age" name="Age" value=""></td>
      </tr>
      <tr>
        <td>Your Email Id :</td>
        <td><input type="email" name="Email ID" value=""></td>
        <td>Mobile Number :</td>
        <td><input type="number" name="Mobile Number" value=""></td>
      </tr>
      <tr>
        <td>Gender :</td>
        <td><input type="radio" id="male" name="Gender" value="male">
          <label for="male">Male</label><br>
          <input type="radio" id="female" name="Gender" value="female">
          <label for="female">Female</label><br>
          <input type="radio" id="others" name="Gender" value="others">
          <label for="others">Others</label></td>
          <td>Date Of Birth :</td>
          <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td>Select Topics :</td>
        <td><select class="topics" name="Topics">
          <option value="question">Question</option>
          <option value="bookings">Bookings</option>
          <option value="availablity">Availablity</option>
        </select></td>
        <td>Points form 0-10 :</td>
        <td><input type="range" id="points" name="points" min="0" max="10">
      </tr>
    </table><br>
    <table>
      <tr>
        <td>Email ID :</td>
        <td><input type="email" name="LoginEmail ID" value=""></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="LoginPassword" value=""></td>
      </tr>
    </table>
    <br>
    <input type="submit" name="">
          </form>
  </body>
</center>

</html>
